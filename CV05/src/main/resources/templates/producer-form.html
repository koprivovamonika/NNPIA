<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: htmlhead"></head>
<body>
<h2>Add Producer</h2>
<div th:replace="fragments/navigation :: navbar"></div>
<section>
    <form action="#" th:action="@{/producer-form-process}" th:object="${producer}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="text" placeholder="Name" th:field="*{name}" />
        <input type="text" placeholder="Email" th:field="*{email}" />
        <input type="text" placeholder="Phone" th:field="*{phone}" />
        <input type="submit"/>
    </form>
</section>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
